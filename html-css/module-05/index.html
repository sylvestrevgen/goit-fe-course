<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module-05</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,900" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header wrapper clearfix">
        <a href="#" class="logo">
                <img src="./img/site-logo.png" alt="Logo" width="78" height="21">
        </a>
        <nav class="navigation">
            <ul class="menu-list clearfix">
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">About us</a></li>
                <li class="menu-item"><a href="#">Page</a></li>
                <li class="menu-item"><a href="#">Shop</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider">
            <div class="image">
                <img src="./img/slider-image.jpg" alt="Girls" class="slider-image" width="1600" height="602">
                <div class="slider-image-filter"></div>
            </div>
            <div class="text-container">
                <h1 class="slider-title">AFFORDABLE PARIS TOURS</h1>
                <p class="slider-text">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
            </div>
            <button class="slider-button slider-button-prev"></button>
            <button class="slider-button slider-button-next"></button>
        </section>
        <div class="collection-container">
            <section class="collection wrapper">
                <h2 class="collection-title">New collection</h2>
                <div class="collection-cards clearfix">
                    <div class="collection-item">
                        <img src="./img/blue-tshirt.jpg" alt="Blue tshirt" width="255" height="322">
                        <div class="card-overlay">
                            <div class="button-container">
                                <button class="button-card button-card-like"></button>
                                <button class="button-card button-card-arrows"></button>
                                <button class="button-card button-card-clock"></button>
                                <button class="button-card-buy">Add to cart</button>
                            </div>
                        </div>
                        <div class="collection-item-caption"><p>Blue tshirt</p></div>
                        <div class="collection-item-price"><p>&#36;26</p></div>
                    </div>
                    <div class="collection-item">
                        <img src="./img/woman-shirt.jpg" alt="Woman shirt" width="255" height="322">
                        <div class="card-overlay">
                            <div class="button-container">
                                <button class="button-card button-card-like"></button>
                                <button class="button-card button-card-arrows"></button>
                                <button class="button-card button-card-clock"></button>
                                <button class="button-card-buy">Add to cart</button>
                            </div>
                        </div>    
                        <div class="collection-item-caption"><p>Woman shirt</p></div>
                        <div class="collection-item-price"><p>&#36;31</p></div> 
                    </div>
                    <div class="collection-item">
                        <img src="./img/yellow-tshirt.jpg" alt="Yellow tshirt" width="255" height="322">
                        <div class="card-overlay">
                            <div class="button-container">
                                <button class="button-card button-card-like"></button>
                                <button class="button-card button-card-arrows"></button>
                                 <button class="button-card button-card-clock"></button>
                                <button class="button-card-buy">Add to cart</button>
                            </div>
                        </div>    
                        <div class="collection-item-caption"><p>Yellow tshirt</p></div>
                        <div class="collection-item-price"><p>&#36;21</p></div>
                    </div>
                    <div class="collection-item">
                        <img src="./img/cool-lingerie.jpg" alt="Lingerie" width="255" height="322">
                        <div class="card-overlay">
                            <div class="button-container">
                                <button class="button-card button-card-like"></button>
                                <button class="button-card button-card-arrows"></button>
                                <button class="button-card button-card-clock"></button>
                                <button class="button-card-buy">Add to cart</button>
                            </div>
                        </div>    
                        <div class="collection-item-caption"><p>Cool lingerie</p></div>
                        <div class="collection-item-price"><p>&#36;56</p></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">All Rights &copy; Dokan &#448; Designed <a href="#">ThemenGraph</a></p>
    </footer>
</body>
</html>
